<!-- Header -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

</nav>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <h1 class="display-4">Welcome to PremiumWasabiUsa</h1>
        <p class="lead">Shop premium products at unbeatable prices!</p>
        <a href="product.html" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
</section>

<!-- Side-Scrolling Products -->
<section class="container my-5">
    <h2 class="text-center mb-4">Trending Products</h2>
    <div class="scroll-container">
        <!-- Sample Product Card  -->
        <div class="product-card card">
            <img src="gold-zipper-on-black-fashion-backpack.jpg" class="card-img-top" alt="Golden Zipper Backpack">
            <div class="card-body text-center">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$19.99</p>
                <button class="btn btn-success" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
        </div>
        <!-- Repeat Product Cards (200 items to be dynamically added) -->
    </div>
</section>

<!-- Infinite Scroll Section -->
<section class="container infinite-scroll">
    <h2 class="text-center mb-4">More Products</h2>
    <div class="row" id="product-container"></div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Dynamic Content -->
<script>
    const container = document.getElementById('product-container');

    // Function to create a product card
    function createProductCard(index) {
        return `
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="images/product${index}.jpg" class="card-img-top" alt="Product ${index}">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product ${index}</h5>
                        <p class="card-text">$${(Math.random() * 100).toFixed(2)}</p>
                        <button class="btn btn-success" onclick="addToCart('Product ${index}', ${(Math.random() * 100).toFixed(2)})">Add to Cart</button>
                    </div>
                </div>
            </div>
        `;
    }

    // Infinite Scroll Logic
    let productCount = 0;
    function loadMoreProducts() {
        for (let i = 1; i <= 20; i++) {
            productCount++;
            container.insertAdjacentHTML('beforeend', createProductCard(productCount));
        }
    }

    // Load initial products
    loadMoreProducts();

    // Infinite Scroll Event Listener
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
            loadMoreProducts();
        }
    });

    // Cart Functionality (Placeholder)
    function addToCart(name, price) {
        alert(`${name} added to cart! Price: $${price}`);
    }
</script>

</body>
</html>
